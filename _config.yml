# Site wide configuration

title:            iblancasa - Blog
locale:           es_ES
url:		   http://blog.iblancasa.com


# Jekyll configuration

permalink:   /article/:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


